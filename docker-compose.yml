version: "3.8"
services:
  postgres:
    image: postgres
    container_name: my-postgres
    volumes:
      - ./storage/postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    restart: always
    ports:
      - "${DB_PORT}:5432"
    networks:
      - my-local-network

  redis:
    image: redis
    container_name: my-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - ./storage/redis-data:/var/lib/redis
    restart: always
    networks:
      - my-local-network

  minio:
    image: "quay.io/minio/minio"
    container_name: my-s3-minio
    command: server /data --console-address ":9090"
    volumes:
      - ./storage/minio-data:/minio/data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    restart: always
    ports:
      - "${MINIO_PORT}:9000"
      - "9090:9090"
    networks:
      - my-local-network

volumes:
  storage:

networks:
  my-local-network:
    driver: bridge
